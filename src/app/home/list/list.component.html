<div class="table-container">
  <div class="row">
    <mat-icon matSuffix>find_in_page</mat-icon>
      <input id="filter" class="filter_input" placeholder="filtrer" (keyup)="filter($event.target.value)" >
    <span class="highlight"></span>
    <span class="bar"></span>
    <label for="filter">filtrer</label>
  </div>
<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="sector">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> sector </th>
    <td mat-cell *matCellDef="let element"> {{element.sector}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="siren">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> siren </th>
    <td mat-cell *matCellDef="let element"> {{element.siren}} </td>
  </ng-container>

 <ng-container matColumnDef="result">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> result </th>
    <td mat-cell *matCellDef="let element"> {{element.result}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onClickTable(row)"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
